<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="urlForm">
        <input type="text" id="originalUrl" placeholder="Enter URL to shorten" required>
        <button type="submit">Shorten URL</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const originalUrl = document.getElementById('originalUrl').value;

            const response = await fetch('http://localhost:5000/api/url/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ originalUrl })
            });

            const data = await response.json();

            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.innerHTML = `<p>Short URL: <a href="http://localhost:5000/api/url/${data.shortUrl}" target="_blank">${data.shortUrl}</a></p>`;
            } else {
                resultDiv.innerHTML = `<p>Error: ${data}</p>`;
            }
        });
    </script>
</body>
</html>
